- name: "create the workshop objects"
  template:
    src: "{{ item }}.json.j2"
    dest: "/opt/ansible-tower-setup-3.8.3-2/import-{{ item }}.json"
  become: yes
  loop:
  - projects
  - credentials
  - job_templates
  - inventory
  - inventory_sources

- name: "import the workshop objects"
  shell: |
    $(TOWER_USERNAME=admin TOWER_PASSWORD={{ workshop.default_password }} /usr/local/bin/awx login -k -f human)
    /usr/local/bin/awx -k import < /opt/ansible-tower-setup-3.8.3-2/import-{{ item }}.json
  args:
    executable: /bin/bash
  loop:
  - projects
  - credentials
  - job_templates
  - inventory
  - inventory_sources
  args:
    creates: /opt/.tower-setup6

- name: "Reboot."
  shell: |
    shutdown -r +1 || true
  become: true
  args:
    executable: /bin/bash
    creates: /opt/.tower-setup6

- name: "idempotency for workshop"
  shell: touch /opt/.tower-setup6
  become: yes

- name: "Wait 5 to 11 mins for host to reboot"
  wait_for:
    port: 22
    host: "{{ publicip }}"
    search_regex: OpenSSH
    delay: 120
    timeout: 660
  delegate_to: localhost
  become: false


- name: "Finished! Tower instructions"
  debug:
    msg: "Visit https://{{ inventory_hostname }}/ using user/pass admin/{{ workshop.default_password }}. There are two Job Templates, Deploy Workshop and Destroy Workshop pre-configured."

- name: "Finished! CLI instructions"
  debug:
